<!---Log-in-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Register Your Account - SkyPlay</title>
</head>

<body>
    <section class="log-in-card">
        <div class="content">
            <h2>Register your Account    </h2>
            <p></p>
            <form>
                <div class="user-box">
                    <input required="true" name="" type="name">
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input required="true" name="" type="email">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input required="true" name="" type="password">
                    <label>Password</label>
                </div>
                <a href="#">Create Account</a>
            </form>
        </div>
        <div class="card-image"><img
                src="https://www.dexerto.com/_ipx/w_640,q_75/https%3A%2F%2Feditors.dexerto.com%2Fwp-content%2Fuploads%2F2021%2F01%2FFortnite-best-skins.jpg?url=https%3A%2F%2Feditors.dexerto.com%2Fwp-content%2Fuploads%2F2021%2F01%2FFortnite-best-skins.jpg&w=640&q=75"
                alt=""></div>
    </section>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>

</html>
